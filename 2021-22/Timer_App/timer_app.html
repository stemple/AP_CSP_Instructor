<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>A Timer App</title>
</head>

<body>
    <div id="timer_app">
        <h2>Set A Timer</h2>
        <div class="input_container">
            <label>Timer Amount:</label>
            <input id="time" type="number"/>
        </div>
        <div class="button">
            <button id="start">Start</button>
            <button id="cancel">Cancel</button>
        </div>
        <div class="output">
            <p id="alarm_message">Press 'Start' to start the timer.</p>
        </div>
        
    </div>
    <script src="scripts/timer_app.js"></script>
</body>

</html>
