<p>Converting a string to an array</p>

<script>
 var str1 = "a-b-c-d-e-f";         //string split by dash
 var arr1 = str1.split("-");       //an array
 document.write(arr1,"</p>");

 var str2 = "h i j k l m";         //string split by spaces
 var arr2 = str2.split(" ");       //an array
 document.write(arr2,"</p>");

 var str3 = "n|o|p|q|r|s";         //string split by pipes
 var arr3 = str3.split("|");       //an array
 document.write(arr3,"</p>");
