<html>
  <head>
  </head>
  <body>
    <h1>JAVASCRIPT IS EMBEDDED USING THE SCRIPT COMMAND.</h1>
    <p>
      In this example, x, y, and z are variables because they are embedded using javascript.
    </p>
    <script>
      var x = 5;
      var y = 20;
      var z = x + y;
      document.write(z);
    </script>
  </body>
</html>
