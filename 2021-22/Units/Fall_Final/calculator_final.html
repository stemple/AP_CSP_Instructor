<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="calculator_final.js"></script>
</head>

<body>
    <div class="container" id="calculator">
        <h2> Calculator App</h2>
        <p>
            <input type="text" id="screen">
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="allClear()">AC</button>
            <button type="button" class="btn btn-default" onclick="">+/-</button>
            <button type="button" class="btn btn-default" onclick="">%</button>
            <button type="button" class="btn btn-default" onclick="storeOperator('/')">/</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="addDigit('7')">7</button>
            <button type="button" class="btn btn-default" onclick="addDigit('8')">8</button>
            <button type="button" class="btn btn-default" onclick="addDigit('9')">9</button>
            <button type="button" class="btn btn-default" onclick="storeOperator('*')">x</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="addDigit('4')">4</button>
            <button type="button" class="btn btn-default" onclick="addDigit('5')">5</button>
            <button type="button" class="btn btn-default" onclick="addDigit('6')">6</button>
            <button type="button" class="btn btn-default" onclick="storeOperator('-')">-</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="addDigit('1')">1</button>
            <button type="button" class="btn btn-default" onclick="addDigit('2')">2</button>
            <button type="button" class="btn btn-default" onclick="addDigit('3')">3</button>
            <button type="button" class="btn btn-default" onclick="storeOperator('+')">+</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="addDigit('0')">0</button>
            <button type="button" class="btn btn-default" onclick="addDecimal()">.</button>
            <button type="button" class="btn btn-default" onclick="calculate()">=</button>
        </p>
    </div>
</body>
</html>
