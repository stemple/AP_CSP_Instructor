<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="functions_start.js"></script>
</head>

<body>
    <div class="container">
        <h2>Function Results</h2>
        <p>oddFilter([7, 2, 4, 1, 5]);</p>
        <script>
            document.write(oddFilter([7, 2, 4, 1, 5]) + "<p/>");
        </script>
        <hr/>
        <p>listTriangularNumbers(5);</p>
        <script>
            document.write(listTriangularNumbers(5) + "<p/>");
        </script>
        <hr/>
        <p>multTable(6, 4);</p>
        <script>
            document.write(multTable(6, 4) + "<p/>");
        </script>
        <hr/>
        <p>factorial(6);</p>
        <script>
            document.write(factorial(6) + "<p/>")
        </script>
        <hr/>
        <p>combinations(5, 3);</p>
        <script>
            document.write(combinations(5, 3) + "<p/>");
        </script>
        <hr/>
        <p>sort([7, 6, 5, 4, 3, 2, 1]);</p>
        <script>
            document.write(sort([7, 6, 5, 4, 3, 2, 1]) + "<p/>");
        </script>
    </div>
</body>

</html>
