<head> </head>

<body>
    <p>
        <script>
            function theProduct(a, b) {
                return a * b;
            }
            document.write("The product is " + theProduct(4, 3) + "!" + "<br>");
            //assign the result of a function to a variable
            var x = theProduct(7, 2);
            document.write(x, "<br>");
            //math operations with a function
            var y = 3 * theProduct(-5, 7) - 17;
            document.write(y, "<br>");
            //call a function as the arguments of the function
            var z = theProduct(theProduct(1, 2), theProduct(3, 4));
            document.write(z);
        </script>
    </p>
</body>

</html>
