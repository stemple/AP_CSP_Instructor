<html>
<body>

<h1>USING THE COMPARISON OPERATORS</h1>

<script>
 var x = 5;
 var y = 2;
 document.write("Is x equal to y? ", x == y, "</br>");
 document.write("Is x not equal to y? ", x != y, "</br>");
 document.write("Is x less than y? ", x < y, "</br>");
 document.write("Is x greater than y? ", x > y, "</br>");
 document.write("Is x less than or equal to y? ", x <= y, "</br>");
 document.write("Is x greater than or equal to y? ", x >= y, "</br>");
</script>

</body>
</html>
