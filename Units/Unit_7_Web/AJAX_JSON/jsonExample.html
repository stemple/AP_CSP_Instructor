<!DOCTYPE html>
<html>

<head>
    <title>A Zip Code Finder App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="jsonFunctions.js"></script>
</head>

<body>
    <div class="container">
        <h2>Zip Code Finder</h2>
        <br/>
        <p>Try entering a zip code like <b>90210</b> Beverly Hills, CA!</p>
        <div>
            <div id="zipbox" class="control-group">
                <label for="zip">Zip</label>
                <input type="text" class='' pattern="[0-9]*" name="zip" id="zip" placeholder="Type your ZIP code" /> </div>
        </div>
        <br />
        <div>
            <button class='btn btn-success btn-large' onclick="getPlace('zip')">Find</button>
        </div>
        <br />
        <div>
            <div id="place" class=""></div>
        </div>
    </div>
</body>

</html>
