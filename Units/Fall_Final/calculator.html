<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</head>

<body>
    <div class="container">
        <h1>Awesome Calculator</h1>
        <p>
            <input type="text" id="screen">
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="regButtonPress('1')">1</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('2')">2</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('3')">3</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('+')">+</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="regButtonPress('4')">4</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('5')">5</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('6')">6</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('-')">-</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="regButtonPress('7')">7</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('8')">8</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('9')">9</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('x')">x</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="regButtonPress('.')">.</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('0')">0</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('=')">=</button>
            <button type="button" class="btn btn-default" onclick="regButtonPress('/')">/</button>
        </p>
    </div>
</body>
</html>
