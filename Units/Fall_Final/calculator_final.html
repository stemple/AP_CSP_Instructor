<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="calculator_final.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <p>
            <input type="text" id="screen">
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="allClear()">AC</button>
            <button type="button" class="btn btn-default" onclick="changeSign()">+/-</button>
            <button type="button" class="btn btn-default" onclick="percentage()">%</button>
            <button type="button" class="btn btn-default" onclick="divide()">/</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="processNumber('7')">7</button>
            <button type="button" class="btn btn-default" onclick="processNumber('8')">8</button>
            <button type="button" class="btn btn-default" onclick="processNumber('9')">9</button>
            <button type="button" class="btn btn-default" onclick="multiply()">x</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="processNumber('4')">4</button>
            <button type="button" class="btn btn-default" onclick="processNumber('5')">5</button>
            <button type="button" class="btn btn-default" onclick="processNumber('6')">6</button>
            <button type="button" class="btn btn-default" onclick="subtract()">-</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="processNumber('1')">1</button>
            <button type="button" class="btn btn-default" onclick="processNumber('2')">2</button>
            <button type="button" class="btn btn-default" onclick="processNumber('3')">3</button>
            <button type="button" class="btn btn-default" onclick="add()">+</button>
        </p>
        <p>
            <button type="button" class="btn btn-default" onclick="processNumber('0')">0</button>
            <button type="button" class="btn btn-default" onclick="processNumber('.')">.</button>
            <button type="button" class="btn btn-default" onclick="equals()">=</button>
        </p>
    </div>
</body>
</html>
