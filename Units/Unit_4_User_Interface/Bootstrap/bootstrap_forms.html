<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <!--Text Boxes-->
    <div class="container">
        <h2>Inputs</h2>
        <p>An example of the text input and password input types</p>
        <form>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
        </form>
    </div>
    <hr>

    <!--Text Area-->
    <div class="container">
        <h2>Text Area</h2>
        <p></p>
        <form>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </form>
    </div>
    <hr>
    <!--Check Boxes-->
    <div class="container">
        <h2>Check Boxes</h2>
        <p>The form below contains three checkboxes. The last option is disabled:</p>
        <form>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">Option 2</label>
            </div>
            <div class="checkbox disabled">
                <label>
                    <input type="checkbox" value="" disabled>Option 3</label>
            </div>
        </form>
    </div>
    <hr>
    <div class="container">
        <h2>Inline Check Boxes</h2>
        <p>The form below contains three inline checkboxes:</p>
        <form>
            <label class="checkbox-inline">
                <input type="checkbox" value="">Option 1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="">Option 2
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="">Option 3
            </label>
        </form>
    </div>
    <hr>

</body>

</html>
