<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../User_Input/ui_functions.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bootstrap UI Example</h1>
        <p>Enter an amount in dollars and cents and press the "Make Change" button.</p>
        <div class="col-xs-4">
        <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" id="inputNum" class="form-control" placeholder="Amount 0.00">
        </div>
        </div>
        <p></p>
        <input type="button" onclick="" value="Make Change" class="btn btn-primary">
        <p></p>
        <div id="output"></div>
    </div>
</body>
</html>
