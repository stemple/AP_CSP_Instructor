<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </head>

<body>
    <h1>Bootstrap Buttons</h1>
    <hr>
    <!--button styles-->
    <div class="container">
        <h2>Button Styles</h2>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <hr>
    <!--button sizes-->
    <div class="container">
        <h2>Button Sizes</h2>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary btn-md">Medium</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <button type="button" class="btn btn-primary btn-xs">XSmall</button>
    </div>
    <hr>
    <!--block level buttons-->
    <div class="container">
        <h2>Block Level Buttons</h2>
        <p/>
        <h4>Default Block Level Buttons</h4>
        <button type="button" class="btn btn-primary btn-block">Button 1</button>
        <button type="button" class="btn btn-default btn-block">Button 2</button>
        <h4>Large Block Level Buttons</h4>
        <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
        <button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>
        <h4>Small Block Level Buttons</h4>
        <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
        <button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>
    </div>
    <hr>
    <!-- active/disabled buttons-->
    <div class="container">
        <h2>Button States</h2>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-primary active">Active Primary</button>
        <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
    </div>
    <!--bootstrap button groups -->
    <hr>
    <h1>Bootstrap Button Groups</h1>
    <hr>
    <!-- Horizontal Button Groups -->
    <div class="container">
        <h2>Horizontal Button Group</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-success">Rock</button>
            <button type="button" class="btn btn-primary">Paper</button>
            <button type="button" class="btn btn-danger">Scissors</button>
        </div>
    </div>
    <hr>
    <!-- Vertical Button Groups -->
    <div class="container">
        <h2>Vertical Button Group</h2>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-success">Rock</button>
            <button type="button" class="btn btn-primary">Paper</button>
            <button type="button" class="btn btn-danger">Scissors</button>
        </div>
    </div>
    <hr>
    <!-- Justified Button Groups -->
    <div class="container">
        <h2>Justified Button Groups</h2>
        <div class="btn-group btn-group-justified"> <a href="#" class="btn btn-success">Rock</a> <a href="#" class="btn btn-primary">Paper</a> <a href="#" class="btn btn-danger">Scissors</a> </div>
    </div>
    <hr>
    <p/>
    <p/>
    </body>

</html>
