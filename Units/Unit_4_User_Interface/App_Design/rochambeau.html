<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rochambeau</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="rochambeau.js"></script>
</head>

<body>
    <div class="container">
        <h1>Rock, Paper, Scissors Game</h1>
        <p>Let's Play Rock, Paper Scissors! Press your choice and then press PLAY!.</p>
        <div class="col-xs-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default" onclick="storePlayerChoice(0)">Rock</button>
                        <button type="button" class="btn btn-default" onclick="storePlayerChoice(1)">Paper</button>
                        <button type="button" class="btn btn-default" onclick="storePlayerChoice(2)">Scissors</button>
                    </div>
                </div>
            </div>
        </div>
        <p></p>
        <input type="button" onclick="displayGameResult('result')" value="Play" class="btn btn-primary">
        <p></p>
        <div id="result"></div>
    </div>
</body>

</html>
